<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button onclick="homePlusOne()">+1</button>
                    <button onclick="homePlusTwo()">+2</button>
                    <button onclick="homePlusThree()">+3</button>
                </div>
                <div>
                    <button onclick="resetHome()">Reset</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                  <button onclick="guestPlusOne()">+1</button>
                  <button onclick="guestPlusTwo()">+2</button>
                  <button onclick="guestPlusThree()">+3</button>
                </div>  
                 <div>
                    <button onclick="resetGuest()">Reset</button>
                </div>  
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
